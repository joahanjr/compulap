<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compulap</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <p class="name-pag">Compulap</p>
            <p class="reception"> Hoja de recepción:</p>
        </div>
    </header>
    <main>
        <img class="background-img" src="./logo.jpg" alt="logo de la empresa">
        <section class="top-tiket">
            <div class="left"> 
                <label for="direction">Dirección:</label>
                <br>
                <input name="direction" type="text" value="3 Poniente Norte 210-A, Teran Tuxtla Gutierrez, Chiapas, 29050" size="46">
            </div>
            <div class="right">
                <label for="">Fecha</label>
                <input type="date">
                <br>
                <label for="">Hora</label>
                <input type="time">
            </div>   
        </section>
    </main>
    
</body>
</html>
