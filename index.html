<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        header{
            background-image: url("icons/header.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100px;
            margin-bottom: 50px;
        }
        main{
            width: 100%;
            height: 600px;
            margin: 0 0 130px 0;
            background-image: url("./icons/logo.png");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <p class="name-pag"><i>Compulap</i></p>
            <p class="reception"> Hoja de recepción:</p>
        </div>
    </header>

    <main>
    <section class="body">
        <section class="top-tiket">
            <div class="left"> 
                <p class="direction">Dirección:</p> 
                <br>
                <p class="localitation">3 Poniente Norte 210-A, Teran Tuxtla Gutierrez, Chiapas, 29050</p>
            </div>
            <div class="right">
                <label class="label" for="date">Fecha:</label>
                <input class="option" id="date" name="date" type="date">
                <br>
                <label class="label" for="time">Hora:</label>
                <input class="option" id="time" name="time" type="time">
            </div>   
        </section>

        <section class="img-back">
            <form action="">
                <h2>Recibo equipo de computo.</h2>
                <label  class="client-name" for="client-name">A nombre de:</label>
                <br>
                <input type="text" name="client-name" id="client-name" placeholder="nombre del cliente">
                <br><br><br>
                <label class="contact" for="contact">Medio de contacto:</label>
                <br>
                <input type="text" name="contact" id="contact" placeholder="Medios de contacto">  
                <br><br><br>
                <label class="type-lap" for="lap">Tipo de dispositivo:</label>
                <br>
                <input type="text" id="lap" placeholder="Tipo de dispositivo">
                <br><br><br>
                <label class="desciption-problem" for="problem">Describe el problema:</label>
                <br>
                <input type="text" name="problem" id="problem" placeholder="¿Cual es el problema del dispositivo?" size="30">
                <br><br><br>
                <label class="accesorios" for="accesori">Accesorios:</label>
                <br>
                <input type="text" name="accesori" id="accesori" placeholder="¿Que accesorios tenia?" size="30">
            </form>
            <br><br><br><br><br><br>
            <button class="convertir">Convertir a PDF</button>
        </section>
    </section>
    </main>

    <footer>
